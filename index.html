<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Azure Image Resizer</title>
</head>
<body>
    <h1>Upload Image and View Resized Version</h1>
    <form id="upload-form">
        <input type="file" id="image-file" accept="image/*" required>
        <button type="submit">Upload</button>
    </form>
    <div id="result" style="margin-top: 20px;">
        <h2>Resized Image:</h2>
        <img id="resized-image" alt="Resized Image will appear here" style="max-width: 75%;"/>
    </div>
    <script>
        const uploadForm = document.getElementById('upload-form');
        const resizedImage = document.getElementById('resized-image');

        uploadForm.addEventListener('submit', async (event) => {
            event.preventDefault();
            const fileInput = document.getElementById('image-file');
            const file = fileInput.files[0];
            
            if (!file) return alert('Please select a file.');

            const formData = new FormData();
            formData.append('file', file);

            try {
                // Replace with your upload API URL
                const response = await fetch('https://rescaleimagefunapp.azurewebsites.net/api/HttpTrigger1?', {
                    method: 'POST',
                    body: formData,
                });

                if (response.ok) {
                    const data = await response.json();
                    setTimeout(function () {
                        resizedImage.src = data.resizedImageUrl; // Backend returns resized image URL
                        alert('Image uploaded and resized successfully!');
                    }, 10000);
                } else {
                    alert('Failed to upload image.');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('An error occurred.');
            }
        });
    </script>
</body>
</html>
